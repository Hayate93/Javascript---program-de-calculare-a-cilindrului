<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program pentru calcularea cilindrului</title>
</head>

<body>
    <script>
        const PI = 3.14;
        let raza = prompt("Introduceti raza: ");
        let inaltime = prompt("Introduceti inaltimea: ");
        const V = raza ** 2 * PI * inaltime;
        alert(V);
    </script>

</body>

</html>
